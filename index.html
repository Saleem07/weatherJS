<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>WeatherJS</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Bangalore, KA</div>
          <div class="date">Thursday 7 May 2020</div>
        </section>
        <div class="current">
          <div class="temp">30°<span>c</span></div>
          <div class="weather">Sunny</div>
          <div class="high-low">25°c / 35°c</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
